<!DOCTYPE html>
<html>
<head>
  <title>Sensor Data Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .sensor-container {
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .sensor-title {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #333;
    }
    .sensor-value {
      font-size: 1.5em;
      color: #007BFF;
    }
  </style>
  <script>
    async function fetchData() {
      const response = await fetch('sensor_data.txt');
      const data = await response.text();

      const lines = data.trim().split("\n");
      const latestData = lines[lines.length - 1];

      const [temp1, temp2, temp3, humidity, tempDHT, distance] = latestData.match(/\d+(\.\d+)?/g);

      document.getElementById('temp1').innerText = temp1 + ' 째C';
      document.getElementById('temp2').innerText = temp2 + ' 째C';
      document.getElementById('temp3').innerText = temp3 + ' 째C';
      document.getElementById('humidity').innerText = humidity + ' %';
      document.getElementById('tempDHT').innerText = tempDHT + ' 째C';
      document.getElementById('distance').innerText = distance + ' cm';
    }

    setInterval(fetchData, 5000); // Refresh data every 5 seconds
    window.onload = fetchData;
  </script>
</head>
<body>
  <h1>Sensor Data Dashboard</h1>

  <div class="sensor-container">
    <div class="sensor-title">Temperature Sensor 1</div>
    <div class="sensor-value" id="temp1">Loading...</div>
  </div>

  <div class="sensor-container">
    <div class="sensor-title">Temperature Sensor 2</div>
    <div class="sensor-value" id="temp2">Loading...</div>
  </div>

  <div class="sensor-container">
    <div class="sensor-title">Temperature Sensor 3</div>
    <div class="sensor-value" id="temp3">Loading...</div>
  </div>

  <div class="sensor-container">
    <div class="sensor-title">DHT Humidity</div>
    <div class="sensor-value" id="humidity">Loading...</div>
  </div>

  <div class="sensor-container">
    <div class="sensor-title">DHT Temperature</div>
    <div class="sensor-value" id="tempDHT">Loading...</div>
  </div>

  <div class="sensor-container">
    <div class="sensor-title">Distance (Ultrasonic)</div>
    <div class="sensor-value" id="distance">Loading...</div>
  </div>
</body>
</html>
